<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma do Amor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #ffb6c1;
            font-family: "Lobster", cursive, sans-serif;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            max-width: 700px;
            margin: 50px auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            color: #d63384;
        }

        .heart {
            color: red;
            font-size: 30px;
            position: absolute;
        }

        .heart1 {
            top: -20px;
            left: 20px;
        }

        .heart2 {
            top: -20px;
            right: 20px;
        }

        .heart3 {
            bottom: -20px;
            left: 20px;
        }

        .heart4 {
            bottom: -20px;
            right: 20px;
        }

        #progresso {
            font-size: 24px;
            margin: 20px 0;
            letter-spacing: 5px;
        }

        button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c2185b;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="heart heart1">❤</span>
        <span class="heart heart2">❤</span>
        <span class="heart heart3">❤</span>
        <span class="heart heart4">❤</span>
        <h1>Desvende o Mistério do Amor</h1>
        <div id="progresso">
            <span id="letra0">_</span>
            <span id="letra1">_</span>
            <span id="letra2">_</span>
            &nbsp;
            <span id="letra3">_</span>
            <span id="letra4">_</span>
            <span id="letra5">_</span>
            <span id="letra6">_</span>
            <span id="letra7">_</span>
            <span id="letra8">_</span>
            <span id="letra9">_</span>
            &nbsp;
            <span id="letra10">_</span>
            <span id="letra11">_</span>
            <span id="letra12">_</span>
        </div>
        <p id="enigma">Carregando enigma...</p>
        <input type="text" id="resposta" placeholder="Digite sua resposta">
        <button id="verificar">Responder</button>
        <p id="feedback"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
